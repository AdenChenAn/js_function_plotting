<!DOCTYPE html>
<html>
    <head>
        <title>函数画图工具</title>
        <link rel="stylesheet" type="text/css" href="default_style.css">
    </head>
    <body>
        <canvas id="graph"></canvas>
        <div id="input_area">
            <p> y = <input type="text" id="y_val" value="" onfocus="this.select()" /> </p>
            <p> 选择颜色: <input type="color" id="color" value="#770000" /> </p>
            <p id="err_msg"></p>
            <label> <input type="checkbox" class="checkbox" id="axis_checkbox" checked="true" />坐标轴</label>
            <label> <input type="checkbox" class="checkbox" id="axis_mark_checkbox" checked="true" />刻度</label>
            <label> <input type="checkbox" class="checkbox" id="guide_line_checkbox" checked="true" />网格</label>
            <br />
            <br />
            <button onclick="add_new_graph()" id="new_graph_btn">绘制图像</button>
            <button onclick="clear_all()" id="clear_btn">清除</button>
            <p id="enlarge_val_label">比例尺： 1 : <input type="text" id="enlarge_val_input" onfocus="this.select()" /> </p>
            <p id="mouse_pos"></p>
            <p id="other_info"></p>
            <p id="reference">
                描述函数时支持的自带函数（将鼠标悬停在上查看解释）：<br />
                <abbr title="绝对值">abs(x)</abbr>
                <abbr title="反余弦函数">acos(x)</abbr>
                <abbr title="反正弦函数">asin(x)</abbr>
                <abbr title="x的反正切函数(介于 -pi/2 与 pi/2 弧度之间的数值)">atan(x)</abbr>
                <abbr title="从 x 轴到点 (x, y) 的角度（介于 -pi/2 与 pi/2 弧度之间）">atan2(y,x)</abbr>
                <abbr title="向上取整">ceil(x)</abbr>
                <abbr title="余弦函数">cos(x)</abbr>
                <abbr title="e 的指数函数">exp(x)</abbr>
                <abbr title="向下取整">floor(x)</abbr>
                <abbr title="自然对数（底为e）">log(x)</abbr>
                <abbr title="返回 x 和 y 中的较大值">max(x,y)</abbr>
                <abbr title="返回 x 和 y 中的较小值">min(x,y)</abbr>
                <abbr title="返回 x 的 y 次幂">pow(x,y)</abbr>
                <abbr title="四舍五入为最接近的整数">round(x)</abbr>
                <abbr title="正弦函数">sin(x)</abbr>
                <abbr title="平方根函数">sqrt(x)</abbr>
                <abbr title="正切函数">tan(x)</abbr>
            </p>
        </div>
        <script type="text/javascript" src="func_image.js"></script>
    </body>
</html>
